<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <select name="Primero" id="first">

    <button onclick="

    var total= String(first) + String(second) + String(third)
    if (total=='911'){
        var clave=document.querySelector('.password')
        clave.innerHTML= 'password 1 correcto'
    } else if (total=='714') {
        var clave=document.querySelector('.password')
        clave.innerHTML= 'password 2 correcto'
    } else {
        var clave=document.querySelector('.password')

    }
    ">Ingresar</button>
