<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Imagen con border</title>
</head>
<body class="bodyIMG">
    <img id="imagen" src="./assets/img/big family.jpg" alt="Imagen de una familia" onclick="
    img = document.querySelector('#imagen');
    if (img.style.border) {
        img.style.border = '';  
    } else {
        img.style.border = 'solid red 2px';  
    }
    ">
</body>
</html>
